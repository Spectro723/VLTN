<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuer√©s ser mi San Valent√≠n? üíñ</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Outfit:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* ESTILOS GENERALES Y FONDO */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* PART√çCULAS DE FONDO */
        .background-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.6;
            user-select: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(110vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.8;
            }

            90% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* CONTENEDOR TIPO TARJETA (GLASSMORPHISM) */
        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.5);
            text-align: center;
            max-width: 90%;
            width: 500px;
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* TIPOGRAF√çA */
        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
        }

        .rotating-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #d63384;
            min-height: 3rem;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        /* BOTONES */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
            position: relative;
            min-height: 60px;
            /* Espacio m√≠nimo */
        }

        .btn {
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
        }

        .btn-yes {
            background: #ff4b6e;
            color: white;
            box-shadow: 0 10px 20px rgba(255, 75, 110, 0.3);
            animation: pulse 1.5s infinite;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            background: #ff2e56;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 75, 110, 0.7);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(255, 75, 110, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 75, 110, 0);
            }
        }

        .btn-no {
            background: #e9ecef;
            color: #495057;
            position: absolute;
            /* Importante para moverlo libremente */
            /* Inicialmente centrado relativo al contenedor flex, pero lo forzamos con JS o CSS si es necesario. 
               Para simplificar, lo dejamos en el flujo normal al inicio y luego lo hacemos absolute al interactuar.
               O mejor, position relative al inicio y absolute al interactuar. */
            position: relative;
            z-index: 20;
        }

        /* MENSAJE FINAL */
        .final-message {
            display: none;
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #d63384;
            font-family: 'Pacifico', cursive;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* CONTROL DE M√öSICA */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 100;
            font-size: 1.5rem;
            border: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
        }

        .music-control:hover {
            transform: scale(1.1);
            background: white;
        }

        /* GIFS FLOTANTES */
        .floating-gifs-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .floating-gif-wrapper {
            position: fixed;
            width: 100px;
            opacity: 0.85;
            animation: floatInfinite 30s infinite linear;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
        }

        @keyframes floatInfinite {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }

            25% {
                transform: translateY(-25vh) translateX(15vw) rotate(10deg);
            }

            50% {
                transform: translateY(-50vh) translateX(-10vw) rotate(-10deg);
            }

            75% {
                transform: translateY(-75vh) translateX(20vw) rotate(15deg);
            }

            100% {
                transform: translateY(-100vh) translateX(0) rotate(0deg);
            }
        }

        /* GIF DE CELEBRACI√ìN */
        .celebration-gif-wrapper {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 350px;
            z-index: 150;
            pointer-events: none;
            animation: popIn 0.6s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0) rotate(-15deg);
                opacity: 0;
            }

            60% {
                transform: scale(1.15) rotate(8deg);
            }

            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .rotating-text {
                font-size: 1.5rem;
            }

            .card {
                padding: 2rem;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }

            /* Ajuste para que el bot√≥n no se salga tan f√°cil en m√≥vil */
            .btn-no {
                transition: top 0.1s, left 0.1s;
            }
        }
    </style>
</head>

<body>

    <!-- FONDO ANIMADO -->
    <div class="background-particles" id="particles"></div>

    <!-- GIFS FLOTANTES -->
    <div class="floating-gifs-container" id="floatingGifsContainer"></div>

    <!-- TARJETA PRINCIPAL -->
    <div class="card">
        <h1>¬øQuer√©s ser mi San Valent√≠n...</h1>
        <div class="rotating-text" id="rotatingText">...</div>

        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">¬°S√ç!</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>

        <div class="final-message" id="finalMessage">
            ¬°Sab√≠a que dir√≠as que s√≠! ‚ù§Ô∏è<br>
            Te quiero Muchototote ü•∞
        </div>
    </div>

    <!-- CONTROL DE M√öSICA -->
    <button class="music-control" id="musicBtn" aria-label="Activar M√∫sica">üîá</button>

    <!-- AUDIO ELEMENT OCULTO -->
    <audio id="bgMusic" loop>
        <source src="" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <!-- GIF DE CELEBRACI√ìN -->
    <div class="celebration-gif-wrapper" id="celebrationGifWrapper"></div>

    <script>
        // ==========================================
        // CONFIGURACI√ìN DE M√öSICA
        // ==========================================
        // Coloca aqu√≠ el enlace directo a tu archivo MP3.
        const CANCION_URL = 'AIR FORCE (BLACK DEMARCO) - AAP Rocky.mp3';

        const START_TIME = 159;   // Segundos donde inicia el loop
        const END_TIME = 224;    // Segundos donde termina y vuelve a empezar
        // ==========================================

        // ==========================================
        // CONFIGURACI√ìN DE GIFS (Tenor Embeds)
        // ==========================================
        const FLOATING_GIFS_DATA = [
            { postid: '13012179', aspectRatio: '1.32' },      // Cute Dragon Sad
            { postid: '3043839044145475951', aspectRatio: '1.15385' }, // Doi
            { postid: '24407320', aspectRatio: '1' },         // Qoobee Agapi
            { postid: '14447439', aspectRatio: '1.06667' },   // Qoobee Angry
            { postid: '16447522', aspectRatio: '1.23552' },   // Qoobee In Love
            { postid: '5298093055604457052', aspectRatio: '1' }, // Buon
            { postid: '16447520', aspectRatio: '1.23552' },   // Qoobee Crying
            { postid: '25910717', aspectRatio: '1' },         // Bug Cat Capoo
            { postid: '14447439', aspectRatio: '1.06667' }    // Qoobee Angry (duplicate for more)
        ];

        const CELEBRATION_GIF_DATA = { postid: '25910717', aspectRatio: '1' }; // Bug Cat Capoo
        // ==========================================

        const audio = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        const rotatingTextEl = document.getElementById('rotatingText');
        const phrases = ["...mi pimpollo?", "...mi bomb√≥n?", "...mi pomp√≥n?", "...mi bolita?"];
        let currentPhraseIndex = 0;

        // 1. TEXTO ROTATIVO
        function rotateText() {
            rotatingTextEl.style.opacity = 0;
            setTimeout(() => {
                rotatingTextEl.innerText = phrases[currentPhraseIndex];
                rotatingTextEl.style.opacity = 1;
                currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
            }, 500); // Espera a que se desvanezca para cambiar
        }

        // CSS transition para el fade
        rotatingTextEl.style.transition = "opacity 0.5s ease";
        // Inicializar
        rotatingTextEl.innerText = phrases[0];
        setInterval(rotateText, 3000); // Cambia cada 3 segundos


        // 2. L√ìGICA DE M√öSICA (LOOP PARCIAL)
        // Establecer la fuente din√°micamente
        audio.src = CANCION_URL;

        // Control del Loop manual
        audio.addEventListener('timeupdate', () => {
            if (audio.currentTime >= END_TIME) {
                audio.currentTime = START_TIME;
                if (!audio.paused) {
                    audio.play(); // Asegurar que siga reproduciedno
                }
            }
        });

        // Bot√≥n de activar/desactivar
        let isPlaying = false;
        musicBtn.addEventListener('click', () => {
            if (!isPlaying) {
                audio.currentTime = START_TIME;
                audio.play().then(() => {
                    isPlaying = true;
                    musicBtn.innerText = "üéµ";
                }).catch(e => {
                    console.log("Error al reproducir o falta interacci√≥n user: ", e);
                    alert("Aseg√∫rate de haber interactuado con la p√°gina primero (hacer clic en cualquier lado).");
                });
            } else {
                audio.pause();
                isPlaying = false;
                musicBtn.innerText = "üîá";
            }
        });

        // AUTOPLAY: Intentar reproducir al cargar
        window.addEventListener('load', () => {
            audio.currentTime = START_TIME;
            audio.play().then(() => {
                isPlaying = true;
                musicBtn.innerText = "üéµ";
            }).catch(() => {
                console.log("Autoplay bloqueado. Esperando interacci√≥n del usuario.");
            });
        });

        // AUTOPLAY FALLBACK: Si falla, reproducir en el primer clic
        document.body.addEventListener('click', function () {
            if (!isPlaying) {
                audio.currentTime = START_TIME;
                audio.play().then(() => {
                    isPlaying = true;
                    musicBtn.innerText = "üéµ";
                }).catch(() => { });
            }
        }, { once: true });

        // 3. BOT√ìN 'NO' ESCAPISTA
        const noBtn = document.getElementById('noBtn');

        function moveButton() {
            // Cambiar a fixed para que se mueva en toda la pantalla
            noBtn.style.position = 'fixed';

            // Dimensiones
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calcular nueva posici√≥n aleatoria (dejando un margen)
            const newX = Math.random() * (windowWidth - btnWidth - 40) + 20;
            const newY = Math.random() * (windowHeight - btnHeight - 40) + 20;

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // 4. BOT√ìN 'S√ç' Y CONFETI
        const yesBtn = document.getElementById('yesBtn');
        const finalMessage = document.getElementById('finalMessage');
        const buttonsContainer = document.querySelector('.buttons');
        const cardTitle = document.querySelector(".card h1");

        yesBtn.addEventListener('click', () => {
            // Reproducir m√∫sica si no estaba sonando (opcional, por "efecto rom√°ntico")
            if (!isPlaying && CANCION_URL !== 'pon_tu_link_aqui.mp3') {
                audio.play().catch(() => { });
            }

            // Lanzar confeti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4b6e', '#ff9a9e', '#ffffff']
            });

            // Loop de confeti
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4b6e', '#ff9a9e']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4b6e', '#ff9a9e']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            // Transformar UI
            buttonsContainer.style.display = 'none';
            rotatingTextEl.style.display = 'none';
            cardTitle.innerText = "¬°Gracias por ser mi San Valent√≠n!";
            cardTitle.style.fontSize = "2rem";
            finalMessage.style.display = 'block';

            // Mostrar GIF de celebraci√≥n
            createCelebrationGif();
        });

        // 5. GIFS FLOTANTES (Tenor Embeds)
        const floatingGifsContainer = document.getElementById('floatingGifsContainer');
        const celebrationGifWrapper = document.getElementById('celebrationGifWrapper');

        // Cargar el script de Tenor
        function loadTenorScript() {
            if (!document.querySelector('script[src*="tenor.com/embed.js"]')) {
                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.async = true;
                script.src = 'https://tenor.com/embed.js';
                document.body.appendChild(script);
            }
        }

        // Crear GIF flotante
        function createFloatingGif(gifData, index) {
            const wrapper = document.createElement('div');
            wrapper.classList.add('floating-gif-wrapper');

            // Posici√≥n inicial: abajo de la pantalla, distribuido horizontalmente
            const randomLeft = Math.random() * 100; // 0-100% horizontal
            wrapper.style.bottom = '-150px'; // Empezar fuera de la pantalla (abajo)
            wrapper.style.left = randomLeft + '%';

            // Delay aleatorio para que no todos empiecen al mismo tiempo
            const randomDelay = -(Math.random() * 30); // Delay negativo para empezar en diferentes puntos
            const randomDuration = 25 + Math.random() * 15; // 25-40s
            wrapper.style.animationDelay = `${randomDelay}s`;
            wrapper.style.animationDuration = `${randomDuration}s`;

            // Crear embed de Tenor
            const tenorDiv = document.createElement('div');
            tenorDiv.className = 'tenor-gif-embed';
            tenorDiv.setAttribute('data-postid', gifData.postid);
            tenorDiv.setAttribute('data-share-method', 'host');
            tenorDiv.setAttribute('data-aspect-ratio', gifData.aspectRatio);
            tenorDiv.setAttribute('data-width', '100%');

            wrapper.appendChild(tenorDiv);
            floatingGifsContainer.appendChild(wrapper);
        }

        // Inicializar GIFs flotantes
        function initFloatingGifs() {
            FLOATING_GIFS_DATA.forEach((gifData, index) => createFloatingGif(gifData, index));
            loadTenorScript();
        }

        // Crear GIF de celebraci√≥n
        function createCelebrationGif() {
            const tenorDiv = document.createElement('div');
            tenorDiv.className = 'tenor-gif-embed';
            tenorDiv.setAttribute('data-postid', CELEBRATION_GIF_DATA.postid);
            tenorDiv.setAttribute('data-share-method', 'host');
            tenorDiv.setAttribute('data-aspect-ratio', CELEBRATION_GIF_DATA.aspectRatio);
            tenorDiv.setAttribute('data-width', '100%');

            celebrationGifWrapper.appendChild(tenorDiv);
            celebrationGifWrapper.style.display = 'block';

            // Recargar el script de Tenor para procesar el nuevo embed
            if (window.TenorEmbed) {
                window.TenorEmbed.init();
            }
        }

        // Inicializar GIFs al cargar
        initFloatingGifs();

        // 6. GENERAR PART√çCULAS DE FONDO
        const particlesContainer = document.getElementById('particles');
        const particleChars = ['‚ù§Ô∏è', 'üå∏', '‚ú®', 'üíñ', 'üåπ'];

        function createParticles(count) {
            for (let i = 0; i < count; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.innerText = particleChars[Math.floor(Math.random() * particleChars.length)];

                // Posici√≥n aleatoria inicial
                p.style.left = Math.random() * 100 + 'vw';
                // A√±adir animaci√≥n
                p.style.animation = `floatUp ${Math.random() * 10 + 10}s linear infinite`;
                // Retraso
                p.style.animationDelay = '-' + (Math.random() * 20) + 's';

                particlesContainer.appendChild(p);
            }
        }

        createParticles(30); 
    </script>
</body>

</html>
